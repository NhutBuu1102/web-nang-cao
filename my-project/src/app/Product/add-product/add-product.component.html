 <!-- Button trigger modal  -->
    <div style="text-align:right;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="background-color:#FF4B57;">
            Thêm mới sản phẩm
        </button>
    </div>

<!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm mới sản phẩm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="title">Tên sản phẩm:</label>
                          <input type="text" class="form-control" #name="ngModel" name="title" id="title" placeholder="Nhập tên sản phẩm:" [(ngModel)]="product.title" aria-describedby="title">
                        </div>
                        <div class="form-group">
                            <label for="category">Nhóm sản phẩm:</label>
                            <input type="text" class="form-control" #name="ngModel" name="category" id="category" placeholder="Nhập nhóm sản phẩm" [(ngModel)]="product.category"/>
                        </div>
                        <div class="form-group">
                            <label for="brand">Thương hiệu</label>
                            <input type="text" class="form-control" #name="ngModel" name="brand" id="brand" placeholder="Nhập thương hiệu" [(ngModel)]="product.brand"/>
                        </div>
                        <div class="form-group">
                            <label for="price">Giá sản phẩm</label>
                            <input type="number" class="form-control" #name="ngModel" name="price" id="price" placeholder="Nhập giá sản phẩm" [(ngModel)]="product.price"/>
                        </div>
                        <div class="form-group">
                            <label for="image">Hình ảnh sản phẩm</label>
                            <input type="file" class="file-input" #name="ngModel" name="image" id="image" [(ngModel)]="product.image" (change)="onFileSelected($event,product)">
                        </div>
                        <div class="form-group">
                            <label for="description">Mô tả sản phẩm:</label>
                            <textarea id="subject" class="form-control" #name="ngModel" name="description" placeholder="Nhập mô tả sản phẩm" [(ngModel)]="product.description" style="height:200px"></textarea>
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" (click)="postProduct()">Thêm</button>
                </div>
            </div>
        </div>
    </div>
